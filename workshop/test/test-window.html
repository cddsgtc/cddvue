<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test-window</title>
</head>
<body>
<button id="newWindow">新窗口</button>
<button id="resize">变小</button>
<button id="close">关闭</button>
<button id="move">移动</button>
<button id="topClose">topclose</button>

<script>
  var d = document;
  (function(){
    var newWindow;
    var position ={
      left:window.outerWidth,
      top:window.outerHeight
    };
    var detail = 'width=200,height=100,left='+position.left/2+',top='+position.top/2;
    d.getElementById('newWindow').onclick = function(){
      newWindow=window.open('','',detail);
    };
    d.getElementById('resize').onclick = function(){
      newWindow.resizeTo(500,500);
    };
    d.getElementById('close').onclick = function(){
      newWindow.close();
    };
    d.getElementById('move').onclick=function() {
      newWindow.moveTo(200,200);
    };
    d.getElementById('topClose').onclick=function(){
      newWindow.self.close();
    }
  })();
</script>

</body>
</html>
