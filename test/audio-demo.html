<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>audio</title>
  <style>
    #tip{
      position: relative;
      width: 300px;
      height: 200px;
      background: #59aeff;
      display: none;
    }
    #close{
      display: block;
      position: absolute;
      right: 0; top: 0;
      text-decoration: none;
      color:white;
      font-weight: 600;
    }

  </style>
</head>
<body>
<audio id="player" src="Queen - It's A Hard Life (2014 Remaster).mp3" controls="controls" ontimeupdate="showTip()"></audio>
<button onclick="getTime()">当前时间</button>
<div id="tip">
  <a id="close" href="javascript:;">×</a>
  <p>弹窗</p>
</div>
<script>
  var player = document.getElementById('player');
  var tip = document.getElementById('tip');
  var close = document.getElementById('close');
  console.log(player);
  //显示模态框
function showTip(){
  console.log(player.currentTime);
     if(player.currentTime > 5 && player.currentTime <6){
        tip.style.display = 'block';
      }
    }
  //得到当前播放时间
  function getTime(){
    var p = document.createElement('p');
    p.innerHTML= player.currentTime;
    tip.appendChild(p);
  }
  //关闭模态框
  close.onclick = function(){
    tip.style.display = 'none';
  }
</script>
</body>
</html>
